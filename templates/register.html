<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MOLI 門禁註冊</title>
  <style>
    /*V3 */
    :root {
      --moli-primary: #2563eb;
      --moli-dark: #111827;
      --moli-light: #f5f7fb;
      --border-radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Noto Sans TC", sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #f9fffb);
      color: var(--moli-dark);
    }

    .page-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .moli-header {
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      color: #f9fafb;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .brand-mark {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--moli-primary);
    }

    .lab-tag {
      font-size: 12px;
      color: #e5e7eb;
    }

    .main-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px 16px 40px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: var(--border-radius);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
      padding: 28px 24px 24px;
    }

    .card-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card-subtitle {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-top: 12px;
      margin-bottom: 4px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 11px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--moli-primary);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
    }

    button[type="submit"] {
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 11px 16px;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.04em;
      background: var(--moli-primary);
      color: #ffffff;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.05s ease,
        box-shadow 0.15s ease;
      box-shadow: 0 12px 24px rgba(37, 99, 235, 0.33);
    }

    button[type="submit"]:hover {
      background: #1d4ed8;
    }

    button[type="submit"]:active {
      transform: translateY(1px);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
    }

    .error {
      color: #dc2626;
      font-size: 13px;
      margin-top: 10px;
      min-height: 18px;
    }

    .moli-footer {
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
      padding-bottom: 16px;
    }
  </style>
</head>

<body>
  <div class="page-wrap">
    <header class="moli-header">
      <div class="brand">
        <span class="brand-mark"></span>
        <span>MOLI 門禁系統</span>
      </div>
      <div class="lab-tag">Makers' Open Lab for Innovation</div>
    </header>

    <main class="main-center">
      <div class="card">
        <div class="card-title">進出門禁註冊</div>
        <div class="card-subtitle">
          請填寫學號與姓名,完成後直接刷卡綁定
        </div>

        <form method="POST" action="/register">
          <label for="student_id">學號</label>
          <input type="text" id="student_id" name="student_id" required />

          <label for="name">姓名</label>
          <input type="text" id="name" name="name" required />

          <button type="submit">信箱驗證</button>
          {% if error %}
          <div class="error">{{ error }}</div>
          {% endif %}
        </form>
      </div>
    </main>
    <footer class="moli-footer">
      © MOLI – Makers' Open Lab for Innovation
    </footer>
  </div>

</body>

</html>
